<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/theme-dark.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <script src="./modules/Display.js" type="text/javascript"></script>
  <script src="./modules/Calculator.js" type="text/javascript"></script>
  <script src="./modules/index.js" type="text/javascript" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator" id="page">
      <div class="header-calculator">
        <div class="user">
          <img src="assets/chatbot.png" alt="" class="user-icon">
          <p>Hello<span id="name-user"></span></p>
        </div>

        <button class="btn-theme active" id="btn-theme">
          <span></span>
          <span></span>
        </button>
      </div>
      
      <div class="display">
        <div class="before-value" id="before-value"></div>
        <div class="actual-value" id="actual-value"></div>
      </div>
      <div class="container-btn">
        <button class="btn clear-all" onclick="display.borrarTodo()" >AC</button>
      <button class="btn clear c-blue" onclick="display.borrar()">
        <img src="assets/delete.png" alt="">
      </button>
      <button class="btn operator divide" value="dividir">รท</button>
      <button class="btn number siete">7</button>
      <button class="btn number ocho">8</button>
      <button class="btn number nueve">9</button>
      <button class="btn operator multiply" value="multiplicar">x</button>
      <button class="btn number cuatro">4</button>
      <button class="btn number cinco">5</button>
      <button class="btn number seis">6</button>
      <button class="btn operator substract" value="restar">-</button>
      <button class="btn number uno">1</button>
      <button class="btn number dos">2</button>
      <button class="btn number tres">3</button>
      <button class="btn operator add" value="sumar">+</button>
      <button class="btn number cero">0</button>
      <button class="btn number point c-blue">.</button>
      <button class="btn operator equal" value="igual">=</button>
      </div>
    </div>
  </div>
  
  <script src="./modules/theme.js"></script>
</body>
</html>
